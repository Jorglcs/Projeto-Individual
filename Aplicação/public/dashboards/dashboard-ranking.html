<script>
  h1_nickname.innerHTML = `${sessionStorage.NICKNAME}`;
 
  // buscar graficos portas
  var dadoPortas = [];
  function buscarGraficoPortas() {
    var idUsuario = sessionStorage.ID_USUARIO;
    fetch(`/relatorio/buscarGraficoPortas/${idUsuario}`)
      .then(function (response) {
        if (response.ok) {
          response.json().then(function (resposta) {
            console.log(resposta);
            dadoPortas.push(resposta[0].BencaoDeAres);
            dadoPortas.push(resposta[0].BencaoDeZeus);
            dadoPortas.push(resposta[0].BencaoDePoseidon);
            dadoPortas.push(resposta[0].FonteDeCura);
            dadoPortas.push(resposta[0].CoracaoDeCentauro);
            plotarGraficoPizza(dadoPortas);
            console.log(dadoPortas);
          });
        } else {
          console.error("Erro na resposta da api");
        }
      })
      .catch(function (erro) {
        console.log("erro encontrado".erro);
      });
  }

  function plotarGraficoPizza(data) {
    const ctx = document.getElementById("pie");

    new Chart(ctx, {
      type: "pie",
      data: {
        labels: [
          "Benção de Ares",
          "Benção de Zeus",
          "Benção de Poseidon",
          "Fonte de cura",
          "Coração de Centauro",
        ],
        datasets: [
          {
            label: "Quantidade escolhida",
            data: data,

            // Fundo infernal transparente
            backgroundColor: [
              "rgba(255, 30, 30, 0.45)", // Ares
              "rgba(255, 214, 0, 0.45)", // Zeus
              "rgba(0, 120, 255, 0.45)", // Poseidon
              "rgba(0, 200, 80, 0.45)", // Cura
              "rgba(0, 0, 0, 0.55)", // Centauro
            ],

            // Bordas mais escuras e fortes
            borderColor: [
              "rgb(150, 0, 0)", // Ares
              "rgb(140, 120, 0)", // Zeus
              "rgb(0, 60, 120)", // Poseidon
              "rgb(0, 90, 30)", // Cura
              "rgb(20, 20, 20)", // Centauro
            ],

            borderWidth: 3,
            hoverOffset: 15,
          },
        ],
      },

      options: {
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: "bottom",
            labels: {
              color: "black",

              // Deixa a borda da legenda mais escura também
              generateLabels(chart) {
                const original =
                  Chart.overrides.pie.plugins.legend.labels.generateLabels;
                const labels = original(chart);

                labels.forEach((label) => {
                  label.strokeStyle = label.fillStyle.replace("0.45", "1");
                  label.lineWidth = 3;
                });

                return labels;
              },
            },
          },
        },
      },
    });
  }

  function plotarGraficoBarra(data) {
    const ctx2 = document.getElementById("barra");

    new Chart(ctx2, {
      type: "bar",

      data: {
        labels: ["Dano causado", "Dano recebido"],
        datasets: [
          {
            label: "Dano",
            data: data,
            backgroundColor: [
              "rgba(76, 175, 80, 0.4)",
              "rgba(244, 67, 54, 0.4)",
            ],
            borderColor: ["rgba(76, 175, 80, 1)", "rgba(244, 67, 54, 1)"],
            borderWidth: 2,
            borderRadius: 10,
          },
        ],
      },

      options: {
        maintainAspectRatio: false,

        plugins: {
          legend: {
            display: true,
            position: "bottom",
            labels: {
              generateLabels(chart) {
                return [
                  {
                    text: "Dano causado",
                    fillStyle: "rgba(76, 175, 80, 0.4)",
                    strokeStyle: "rgba(76, 175, 80, 1)",
                    lineWidth: 2,
                  },
                  {
                    text: "Dano recebido",
                    fillStyle: "rgba(244, 67, 54, 0.4)",
                    strokeStyle: "rgba(244, 67, 54, 1)",
                    lineWidth: 2,
                  },
                ];
              },
              color: "white",
              font: { size: 14 },
            },
          },
        },

        scales: {
          y: { beginAtZero: true },
        },
      },
    });
  }
  function jogarNovamente() {
    window.location = "../game.html";
  }
  function sair() {
    window.location = "../menu.html";
  }
</script>
