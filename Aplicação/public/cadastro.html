<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hades-cadastro</title>
    <link rel="stylesheet" href="styles/cadastro.css" />
    <link rel="icon" href="assets/images/icon 1.png" />
  </head>
  <body>
    <div class="container-cadastro">
      <a href="index.html"
        ><img src="assets/images/hades-logo-verde.png" alt=""
      /></a>
      <div>
        <p>Email</p>
        <input type="text" id="input_email" />
      </div>
      <div>
        <p>Nome</p>
        <input type="text" id="input_nome" />
      </div>
      <div>
        <p>Nickname</p>
        <input type="text" id="input_nickname" />
      </div>
      <div>
        <p>Senha</p>
        <input type="text" id="input_senha" />
      </div>
      <button onclick="cadastrar()">CADASTRAR</button>
      <a href="login.html">Login</a>
      <p id="p_mensagemErro"></p>
    </div>
  </body>
</html>
<script>
  function cadastrar() {
    //salvar variaveis
    var emailVar = input_email.value;
    var nomeVar = input_nome.value;
    var nicknameVar = input_nickname.value;
    var senhaVar = input_senha.value;
    // validação
    if (
      emailVar == "" ||
      nomeVar == "" ||
      nicknameVar == "" ||
      senhaVar == ""
    ) {
      p_mensagemErro.style.display = "block";
      p_mensagemErro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }
    // Enviando o valor da nova input

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        nicknameServer: nicknameVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          p_mensagemErro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

  function sumirMensagem() {
    p_mensagemErro.style.display = "none";
  }
</script>
