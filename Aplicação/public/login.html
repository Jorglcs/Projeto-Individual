<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="container-cadastro">
      <a href="home.html"
        ><img src="assets/images/hades-logo-verde.png" alt=""
      /></a>
      <div>
        <p>Email/Usuario</p>
        <input type="text" id="input_email" />
      </div>
      <div>
        <p>Senha</p>
        <input type="text" id="input_senha" />
      </div>
      <button onclick="entrar()">LOGIN</button>
      <a href="cadastro.html">Cadastrar</a>
      <p id="p_mensagemErro"></p>
    </div>
  </body>
</html>
<script>
  function entrar() {
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;

    if (emailVar == "" || senhaVar == "") {
      p_mensagemErro.style.display = "block";
      p_mensagemErro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));
            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.nome;
            sessionStorage.ID_USUARIO = json.idUsuario;
            sessionStorage.NICKNAME = json.nickname;

            setTimeout(function () {
              window.location = "./menu.html";
            }, 1000); // apenas para exibir o loading
          });
        } else {
          console.log("Houve um erro ao tentar realizar o login!");

          resposta.text().then((texto) => {
            console.error(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }

  function sumirMensagem() {
    p_mensagemErro.style.display = "none";
  }
</script>
