<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"

    />
  </head>

  <body>
    <div id="tudo" class="tudo">
      <div class="zagreus">
        <img src="assets/images/Zagreus-_1_.png" alt="" />
        <p>Vida:</p>
        <div id="div_vida">100</div>
        <br />
      </div>
      <div class="inimigo">
        <img
          src="https://static.wikia.nocookie.net/hades_gamepedia_en/images/b/bb/Wretched_Thug.png/revision/latest/scale-to-width-down/250?cb=20200724071735"
          alt=""
        />
        <p>Vida inimigo</p>
        <div id="div_vidaInimigo">100</div>
        <br />
      </div>
      <button onclick="atacar()">Atacar</button>
    </div>
    <div id="bless" style="display: none">
      <button onclick="blessDano()">+ 5% de dano</button>
      <button onclick="blessVida()">+ 10% de vida</button>
    </div>
  </body>
</html>

<script>
  var danoAtaque = 10;
  var vida = 100;
  var vidaInimigo = 100;

  batalha = true;

  function atacar() {
    vidaInimigo -= danoAtaque;
    div_vidaInimigo.innerHTML = vidaInimigo;
    if (vidaInimigo <= 0) {
      selecionar();
    }
  }

  function selecionar() {
    bless.style.display = "flex";
    tudo.style.display = "none";
  }
  function sair() {
    tudo.style.display = "flex ";
    vidaInimigo = 100;
    div_vidaInimigo.innerHTML = vidaInimigo;
    bless.style.display = "none";
    div_vida.innerHTML = vida;
  }

  function blessDano() {
    danoAtaque += danoAtaque * 0.05;
    sair();
  }
  function blessVida() {
    vida += vida * 0.1;
    sair();
  }
</script>
