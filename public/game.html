<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <!-- ====================TELA DE BATALHA============= -->
    <!-- Personagem Inimigo -->
    <div id="div_telaBatalha" class="telaBatalha">
      <div class="inimigo">
        <div class="ataque-inimigo">
          <img
            src="assets/images/ChatGPT Image 8 de nov. de 2025, 22_43_14.png"
            alt=""
          />
          <h1>Ataque Basico</h1>
          <div>
            <p>Dano:</p>
            <p id="p_danoInimigo">12</p>
          </div>
          <div>
            <p>Chance de acerto:</p>
            <p>70%</p>
          </div>
        </div>
        <div class="status-inimigo">
          <p>Inimigo</p>
          <img
            src="assets/images/ChatGPT_Image_31_de_out._de_2025__14_05_59-removebg-preview.png"
            alt=""
          />
          <div class="status">
            <p>❤ Vida:</p>
            <p id="p_vidaInimigo">100/100</p>
          </div>
        </div>
      </div>
      <!-- Personagem Inimigo -->
      <!-- BOTAO ENCERRAR CORRIDA -->
      <div class="status-corrida">
        <div>
          <p>Andar atual:</p>
          <p id="p_andarAtual">1</p>
        </div>
        <button>Encerrar corrida</button>
      </div>
      <!-- BOTAO ENCERRAR CORRIDA -->
      <!-- Personagem player -->
      <div class="zagreus">
        <div class="zagreus-status">
          <p>Zagreus</p>
          <img src="assets/images/Zagreus-_1_.png" alt="" />

          <p>❤ Vida:</p>
          <p id="p_vidaPlayer">100/100</p>
        </div>
        <div class="botoes">
          <button onclick="ataqueBasico()" class="ataque-basico">
            <img
              src="assets/images/Divine_Strike_I.png"
              alt=""
              id="img_ataqueBasico"
            />
            <h1>Ataque Básico</h1>
            <p id="p_efeitoAtaqueBasico">Efeito: Nenhum</p>

            <p id="p_danoAtaque">Dano: 28</p>

            <p id="p_chanceCritico">Chance crítica: 10%</p>
            <p id="p_multiplicadorCritico">Mutiplicador de crítico: 1.4x</p>
            <p id="p_chanceAcerto">Chance de acerto: 100%</p>
          </button>
          <button class="ataque-especial" onclick="ataqueEspecial()">
            <img
              src="assets/images/Phalanx_Shot_I.png"
              alt=""
              id="img_ataqueEspecial"
            />
            <h1>Ataque Especial</h1>
            <p id="p_efeitoAtaqueEspecial">Efeito: Nenhum</p>
            <p id="p_danoAtaqueEspecial">Dano: 60</p>
            <p id="p_cargasEspecial">Cargas de especial: 1/1</p>
            <p id="p_chanceAcertoEspecial">Chance de acerto: 40%</p>
          </button>
        </div>
      </div>
    </div>

    <!-- ------------------------------------------------------------------------------- -->

    <!-- ======================PORTAS================= -->

    <div id="div_portas" style="display: none">
      <button id="button_porta1" class="porta">
        <img id="img_porta1" src="" alt="" />
        <p id="p_porta1">Porta 1</p>
      </button>
      <button id="button_porta2" class="porta" onclick="">
        <img id="img_porta2" src="" alt="" />
        <p id="p_porta2">Porta 2</p>
      </button>
      <button id="button_porta3" class="porta">
        <img id="img_porta3" src="" alt="" />
        <p id="p_porta3">Porta 3</p>
      </button>
    </div>

    <!-- ====================================================================================== -->

    <!-- =======================================================BENÇÃOS=============================================== -->

    <div id="div_tudoBoon" style="display: none" class="boons">
      <div class="container-boons">
        <div id="button_boon1" onclick="" class="boon-1">
          <img id="img_boon1" src="" alt="" />
          <div class="textos">
            <h2 id="h2_tituloBoon1"></h2>
            <div class="descricao">
              <p id="p_textoBoon1"></p>
              <p id="p_tipoBoon1"></p>
            </div>
          </div>
        </div>
        <div id="button_boon2" onclick="" class="boon-2">
          <img id="img_boon2" src="" alt="" />
          <div class="textos">
            <h2 id="h2_tituloBoon2"></h2>
            <div>
              <p id="p_textoBoon2"></p>
              <p id="p_tipoBoon2"></p>
            </div>
          </div>
        </div>
        <div id="button_boon3" onclick="" class="boon-3">
          <img id="img_boon3" src="" alt="" />
          <div class="textos">
            <h2 id="h2_tituloBoon3"></h2>
            <div>
              <p id="p_textoBoon3"></p>
              <p id="p_tipoBoon3"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ========================================================================================================== -->
    <script src="script.js"></script>
  </body>
</html>
